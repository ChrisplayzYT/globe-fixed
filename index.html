<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        
        // hide globe initially before loaded
        

        window.onload = (event) => {
            var glbopen = new Audio("/sound/globeopen.wav");
          glbopen.play();
          document.getElementById("background").src="/images/globe/GLOBE-TXT.png";
          document.querySelector("model-viewer").style.display="none";
          document.getElementById("background").style.width = '450px';
          document.getElementById("background").style.visibility = 'visible';
          document.getElementById("background").style.position = 'absolute';
};            
        
        function globeloaded() {
            document.getElementById("background").style.visibility = 'visible';
            document.getElementById("background").src="/images/globe/stars.png";
            document.getElementById("background").style.width = '100%';
          document.getElementById("background").style.height = '100%';
          document.getElementById("background").style.position = 'absolute';
         document.querySelector("model-viewer").style.display="block";
         document.getElementById("loadingglobe").style.display="none";
        }
            </script>

<!-- render globe -->
<script src="/images/globe/script.js"></script>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
<!-- render globe -->
<script src="/js/globe.js"></script>

<title>Spin the Globe</title>
<link rel="shortcut icon" href="/images/globe/poster.webp" type="image/x-icon">
<link rel="stylesheet" href="/css/globe.css">
</head>

<body onpageshow="pagebegin();" >
<img src="/images/globe/" id="background" style="visibility:hidden; transition:.1s ease-in-out;  transform: translate(-50%, -50%); position:absolute; top:50%; left:50%; right:50%; bottom:50%; width:450px; height:130px;  " alt="">

<audio id="BGMplayer" src="" loop=""></audio>

<div id="globearea">
    <model-viewer style="cursor:inherit;" id="glob" onload="globeloaded();" src="/images/globe/earth.gltf" alt="Globe" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls=""" shadow-intensity="0" exposure="0.5" camera-orbit="-108.9deg 66deg 0.1432m" field-of-view="30deg" auto-rotate="" ar-status="not-presenting" ></model-viewer>
</div>


</body></html>
</head>
