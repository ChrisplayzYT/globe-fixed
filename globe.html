<!DOCTYPE html>

<head>
    <title>Spin the Globe</title>
</head>

<body>
    <div class="parallax-container" style="max-height: 500px">
        <div class="section center">
            <div class="row">
                <div class="col s12">
                    <script src="/images/globe/script.js"></script>
                    <script type="module"
                        src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
                    <model-viewer src="/images/globe/earth.gltf" style="width: 100%; height: 500px;" alt="Globe" ar=""
                        ar-modes="webxr scene-viewer quick-look" camera-controls="" poster="/images/globe/poster.webp"
                        shadow-intensity="0" exposure="0.5" camera-orbit="-108.9deg 66deg 0.1432m" field-of-view="30deg"
                        auto-rotate="" ar-status="not-presenting">
                </div>
            </div>
        </div>
        <div class="parallax" style="background-color:#000;"><img src="/images/globe/stars.png" alt="Stars"></div>
    </div>
</body>
